<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event Booking page - Booking Confirmation</h1>
    </header>
    <table>
        <tr>
            <th colspan="2">Your Booking Status</th>
        </tr>
        <tr>
            <td><b>Attendee Name</b></td>
            <td>${booking.attendeeName}</td> <!-- Промена на податоците од резервацијата -->
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td>${pageContext.request.remoteAddr}</td> <!-- Динамички IP адреса -->
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td>${booking.eventName}</td> <!-- Промена на податоците од резервацијата -->
        </tr>
        <tr>
            <td><b>Number of Tickets</b></td>
            <td>${booking.numberOfTickets}</td> <!-- Промена на податоците од резервацијата -->
        </tr>
    </table>
</section>
</body>
</html>
